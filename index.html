<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock-Paper-Scissor</title>
       
    </head>
    
        
    <body>
        <div id="div-header">
           Welcome to Rock-Paper-Scissor Game
           
        </div>

        <div id="div-choice">Make Your Choice :</div>
        
        <div id="div-buttons">
            <button id="rock">Rock</button>
            <button id="paper" >Paper</button>
            <button id="scissors" >Scissors</button>
        </div>

        <div id="div-score">
            <div class="selection">
                <h3 style="margin-right: 50px;"><u>Computer </u></h3>
                <h3 id="computer-choice"><ul id="computer"></ul></h3>

            </div>

            <div class="selection">
                <h3><u>Your </u></h3>
                <h3 id="player-choice"><ul id="player"></ul></h3>
            </div>
        </div>

        <div id="div-result">
                   
        </div>
        <div id="div-refresh-msg">
            <button id="refresh-btn" onclick="refreshPage()">Start Over</button>
        </div>
    </body>
    <script src="game.js">
    </script>
</html>
